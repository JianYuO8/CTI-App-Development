<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:nm="http://java.sun.com/jsf/composite/composites" 
      xmlns:nmc="http://java.sun.com/jsf/composite/common/composites" 
      xmlns:fn="http://novomind.com/ecom/functions">
  <f:view encoding="UTF-8" contentType="text/html">
  <h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h:outputStylesheet name="css/mailinfo/helloWorld/helloWorld.css" /> 
    <nmc:jsapi />
  </h:head>
  <h:body>
    <p:commandButton value="Toggle Fullscreen (JS-API/NM)" style="float:right" onclick="NM.api.imail.common.info.setFullscreen(window.isFullscreen = !window.isFullscreen)" />
    <p>Agent Folder for message: <h:outputText value="#{vsb.get('HelloWorldAgentFolderMailInfoTabBean').ticketId}" /></p>
    <h:panelGroup layout="block">
      <h:outputText styleClass="info-label" value="Incoming Account Address:" />
      <h:outputText styleClass="info-value" value="#{vsb.get('HelloWorldAgentFolderMailInfoTabBean').incomingAddress}" />
    </h:panelGroup>
    <h:panelGroup layout="block">
      <h:outputText styleClass="info-label" value="Email Type: " />
      <h:outputText styleClass="info-value" value="#{vsb.get('HelloWorldAgentFolderMailInfoTabBean').mailType()}" />
    </h:panelGroup>
    <hr />
    <h:panelGroup layout="block" styleClass="helloWorldMailInfoTab">
      <h:outputText value="#{vsb.get('HelloWorldAgentFolderMailInfoTabBean').incomingMessageSubject}" />
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="helloWorldMailInfoTab">
      <h:outputText value="#{vsb.get('HelloWorldAgentFolderMailInfoTabBean').agentMessageSubject}" />
    </h:panelGroup>
    <p>Agent-Message-Text:</p>
    <pre>
      <h:outputText value="#{vsb.get('HelloWorldAgentFolderMailInfoTabBean').agentMessageText}" />
    </pre>
  </h:body>
  </f:view>
</html>
