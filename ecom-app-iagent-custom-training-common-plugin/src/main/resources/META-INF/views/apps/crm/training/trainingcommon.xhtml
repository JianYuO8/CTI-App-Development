<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:nm="http://java.sun.com/jsf/composite/composites"
      xmlns:fn="http://novomind.com/ecom/functions">
<f:view encoding="UTF-8" contentType="text/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <h:outputStylesheet name="css/apps/crm/training/trainingcommon.css" />
        <style type="text/css">
            .bold-label {
                font-weight: bold;
                margin-right: 5px;
            }
            .input-text-invalid {
                border: 1px solid red;
            }
            .no-borders .ui-panelgrid-cell {
                border: none !important;
            }
        </style>
    </h:head>
    <h:body style="padding: 10px;">
        <h:form id="crmForm">

            <h:messages id="message" infoStyle="color:blue"
                        warnStyle="color:orange" errorStyle="color:red" />

            <p:commandButton value="Search" action="#{vsb.get('CrmTabBean').searchSourceId}" update="callerEmailPanel,callIdPanel,iframe" style="margin-bottom: 10px;" />

            <p:panelGrid columns="2" styleClass="no-borders">
                <h:outputText for="contactEmail" value="Contact Email:" styleClass="bold-label" />
                <p:inputText id="contactEmail"
                             value="#{vsb.get('CrmTabBean').contactEmail}"
                             required="false"
                             requiredMessage="Mandatory field not filled: Contact Email"
                             styleClass="#{component.valid ? 'input-text' : 'input-text-invalid'}" />
            </p:panelGrid>

            <p:panelGrid id="callerEmailPanel" columns="3">
                <h:outputText value="Caller Email:" styleClass="bold-label" />
                <h:outputText value="#{vsb.get('CrmTabBean').sourceId}" />
            </p:panelGrid>

            <p:panelGrid id="callIdPanel" columns="4">
                <h:outputText value="Call ID:" styleClass="bold-label" />
                <h:outputText value="#{vsb.get('CrmTabBean').callId}" />
            </p:panelGrid>

            <h:panelGroup id="iframe" layout="block" style="margin-top: 15px;">
                <p:panel header="External CRM: #{vsb.get('CrmTabBean').crmLink}">
                    <h:outputLink target="_blank"
                                  value="#{vsb.get('CrmTabBean').crmLink}">
                        <h:outputText value="#{vsb.get('CrmTabBean').crmLink}" />
                    </h:outputLink>
                    <iframe src="#{vsb.get('CrmTabBean').crmLink}"
                            title="external crm" width="100%" height="600" style="border: 1px solid #ccc;">
                    </iframe>
                </p:panel>
            </h:panelGroup>
        </h:form>
    </h:body>
</f:view>
</html>
